<form [formGroup]="addEmployeeForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" id="exampleInputName" aria-describedby="emailHelp">


      <p *ngIf="getControl.name.errors && (getControl.name.dirty || getControl.name.touched)&& getControl.name.errors.required" class="text-danger">Name is Required.</p>



    </div>
   
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Age</label>
      <input type="text" class="form-control" formControlName="age" id="exampleInputAge">

      <p *ngIf="getControl.age.errors && (getControl.age.dirty || getControl.age.touched)&& getControl.age.errors.required" class="text-danger">Age is Required.</p>

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" id="exampleInputAddress">

      <p *ngIf="getControl.address.errors && (getControl.address.dirty || getControl.address.touched)&& getControl.address.errors.required" class="text-danger">Address is Required.</p>

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Phone</label>
      <input type="text" class="form-control" formControlName="phone" id="exampleInputPhone">

      <p *ngIf="getControl.phone.errors && (getControl.phone.dirty || getControl.phone.touched)&& getControl.phone.errors.required" class="text-danger">Phone is Required.</p>

    </div>

    <button class="btn btn-success" (click) = "addEmployee()">Save</button>
    <button class="btn btn-danger" [mat-dialog-close]="false">Cancel</button>

  </form>
