<h1> Employee List</h1>
<table class="table table-hover">
  <thead>
    <th>
      Name
    </th>
    <th>
      Age
    </th>
    <th>
      Address
    </th>
    <th>
      Phone
    </th>
  </thead>
  <tr *ngFor="let item of employee">
    <td>
      {{item.name}}
    </td>
    <td>
      {{item.age}}
    </td>
    <td>
      {{item.address}}
    </td>
    <td>
      {{item.phone}}
    </td>
  </tr>
</table>
